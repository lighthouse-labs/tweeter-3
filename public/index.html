<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- TweetContainer CSS-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body class="source-sans-pro">
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="bungee">tweeter</span>
      <div class="write-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <div class="sword">
          <i class="fa-sharp fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>
    
    <div class="desktop">
      <header class="header">
        <div class="image">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <span><strong>Jaskarn Singh</strong> Bhogal</span>
        </div>
      </header>


     <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <h2 class="compose-tweet"><strong>Compose Tweet</strong></h2>
          <span id="error-empty-text" class="error-box">
            <i class="fa-solid fa-triangle-exclamation"></i>
            OOPS! You must enter text before submitting a TWEET!
            <i class="fa-solid fa-triangle-exclamation"></i>
          </span>
          <span id="error-long-text" class="error-box">
            <i class="fa-solid fa-triangle-exclamation"></i>
            OOPS! Your TWEET cannot exceed more than 140 characters!
            <i class="fa-solid fa-triangle-exclamation"></i>
          </span>
          <form action="/tweets" method="POST" id="tweet-form">
            <textarea class="tweet-text" type="text" id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <div class="output">
              <button class="button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section class="tweet-container">
        </section>
      </main>
    </div>
  </body>
</html>
