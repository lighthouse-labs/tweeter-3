<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- TweetContainer CSS-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body class="source-sans-pro">
    <!-- Top nav bar (fixed) -->
    <nav class="background">
      <span class="bungee">tweeter</span>
      <div class="write-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <div class="sword">
          <span><i class="fa-sharp fa-solid fa-angles-down"></i></span>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2><strong>Jaskarn Singh</strong> Bhogal</h2>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="form">
          <textarea class="tweet-text" type="text" id="tweet-text" name="input" placeholder="What are you humming about?"></textarea>
          <div class="output">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
        <article class="tweet">
          <header class="tweeter-header">
            <div class="tweeter-profile">
              <img src="https://i.imgur.com/73hZDYK.png">
              <h3 class="tweeter-name">Jaskarn</h3>
            </div>
            <div class="tweeter-handle">
              <h3>@Jbhogal95</h3>
            </div>
          </header>
          <div class="tweet-content">
            <h3>It's not just a call, it's a warning</h3>
          </div>
          <footer class="tweeter-footer">
              <h5 class="time-ago">15 days ago</h5>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header class="tweeter-header">
            <div class="tweeter-profile">
              <img src="https://i.imgur.com/nlhLi3I.png">
              <h3 class="tweeter-name">Jaskiran</h3>
            </div>
            <div class="tweeter-handle">
              <h3>@JAujla98</h3>
            </div>
          </header>
          <div class="tweet-content">
            <h3>I can do this all day</h3>
          </div>
          <footer class="tweeter-footer">
              <h5 class="time-ago">17 days ago</h5>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header class="tweeter-header">
            <div class="tweeter-profile">
              <img src="https://i.imgur.com/73hZDYK.png">
              <h3 class="tweeter-name">Jasan</h3>
            </div>
            <div class="tweeter-handle">
              <h3>@JAujla2000</h3>
            </div>
          </header>
          <div class="tweet-content">
            <h3>I'm what you call an ice-cold can of whoop-ass</h3>
          </div>
          <footer class="tweeter-footer">
              <h5 class="time-ago">18 days ago</h5>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-sharp fa-solid fa-retweet"></i>
              <i class="fa-sharp fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
